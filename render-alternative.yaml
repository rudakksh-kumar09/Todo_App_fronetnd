# Alternative Render Configuration
# If the main render.yaml fails, try this configuration manually in Render dashboard

services:
  - type: web
    name: todoapp-frontend
    env: static
    # Try these build commands in order if one fails:
    # Option 1: npm ci && npm run build
    # Option 2: npm install --only=production=false && npm run build  
    # Option 3: npm install && npm run build
    buildCommand: npm install --only=production=false && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_URL
        value: https://todo-app-rqn6.onrender.com/api
      - key: GENERATE_SOURCEMAP
        value: false
